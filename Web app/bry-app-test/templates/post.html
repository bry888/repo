<!DOCTYPE html>

<html>
<head>
	<link href="/stylesheets/post.css" rel="stylesheet" type="text/css">
	<title>blog</title>
</head>
<body>
	<br><br><br><br>
	<h1><b>new post</b></h1>
	<br>
	
	<form method="post">
		<label>
			<div>subject</div>
			<input type="text" name="subject" value="{{subject}}">
		</label>
		<label>
			<div>blog</div>
			<textarea name="blog">{{blog}}</textarea>
		</label>
	
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
	
</body>
</html>
