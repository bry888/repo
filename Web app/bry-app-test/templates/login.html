<!DOCTYPE html>

<html>
<head>
	<link href="/stylesheets/login.css" rel="stylesheet" type="text/css">
	<title>blog</title>
</head>
<body>
	<h1>Login</h1><br>
	
	<form method="post">
		<label>
			<div>Username</div>
			<input type="text" name="username" value="{{username}}">
		</label>
		<label>
			<div>Password</div>
			<input type="password" name="password" value="{{password}}">
		</label>
		
		<div class="error">{{error}}</div>
		<input type="submit">
</body>
</html>
