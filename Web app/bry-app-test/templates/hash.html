<!DOCTYPE html>

<html>
<head>
	<link href="/stylesheets/hash.css" rel="stylesheet" type="text/css">
	<title>blog</title>
</head>
<body>
	<br><br><br><br>
	<h1><b>Signup</b></h1>
	<br>
	
	<form method="post">
		<label>
			<div>Username</div>
			<input type="text" name="username" value="{{username}}">
		</label>
		<label>
			<div>Password</div>
			<input type="password" name="password" value="{{password}}">
		</label>
		<label>
			<div>Verify Password</div>
			<input type="password" name="verify" value="{{verify}}">
		</label>
		<label>
			<div>Email (optional)</div>
			<input type="text" name="email" value="{{email}}">
		</label>
	
		<div class="error">{{error}}</div>
		<input type="submit">
	</form>
	
</body>
</html>
